- prefix:  
  first_name: Carolyn
  last_name: Spencer
  qualification:  LCSW
  education:  SUNY Orange Community College
  email: cspencertherapy@gmail.com
  about_me: |
    <p>
      I began my career working in the Bronx with teens afflicted with HIV and AIDS. This experience solidified my love and truth for
      working with teens, young adults and their families. The ability to be invited into someone's private world and be witness to what they
      experience is a privilege. As therapist, we learn how they move through their life. 
    </p>
    <p>
      We may sense that things have happened to them that 
      make them feel shame, anger, hurt and just plain unlovable. Maybe the message they hear is that, they are not good enough, pretty enough
      or smart enough. Many teens may feel like they have to pretend to be someone else to fit in and make others like them. The core of my work
      is helping them get out of that familiar feeling of being stuck, unhappy and exhausted. My core belief is that no one is broken. Together
      we will look at patterns in behavior that can tell us what can be different. By learning to understand those areas that keep them
      feeling stuck and small, we can immediately stop some anxiety. There is a lot of deep information in this work. Please remember, the best
      YOU is not born, it is created!!
    </p>
  pic: carolyn_spencer.jpg

