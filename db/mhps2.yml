- prefix:  
  first_name: Elizabeth
  last_name: Diamond
  qualification:  MA in Neuroscience
  education:  Queens College
  email: elizabethbdiamond@gmail.com
  about_me: |
    <p>
      Elizabeth Diamond is the former director of the Eating Disorder Program at Chemed in Lakewood, NJ. She received her BA from
      Barnard College in Art History and English and MA from Queens College in Neuroscience. Currently she is a clinical psychology
      doctoral candidate at Long Island University- Brooklyn and will be completing her doctoral training at Kaiser Permanente in
      Los Angeles in August 2015. She recently defended her dissertation investigating the influence of body awareness on the development
      of disordered eating and self-injurious behaviors. Eli is the executive producer of the film "Hungry to be Heard", a documentary
      designed to raise awareness of eating disorders in the Orthodox community. She has received specialized training in CBT for eating
      disorders at Mount Sinai, in Relational dynamic treatment of eating disorders and addictions at the William Alanson White Institute
      and facilitated a support group for Orthodox women with eating disorders. She has adapted B’shvili, a Jewish companion guide to the
      eating disorder prevention program Full of Ourselves, for the Orthodox community. Additionally she has presented her work on 
      interpersonal trauma at numerous psychological conferences. Eli's training has included training in child psychotherapy and assessment; 
      adult psychotherapy and assessment, substance abuse treatment, family therapy, group therapy and couples counseling at numerous esteemed 
      training institutions.
    </p>
  pic: elizabeth_diamond.png

