      She co-founded Everyday Parenting Psychology, PLLC for parents looking for expert advice on everyday issues like discipline and daily
      routines, as well as those seeking more comprehensive clinical support for concerns about behavior, development, or adjustment to life
      events. Pre- and postpartum adjustment is an additional area of expertise.  
    </p>
    <p>
      Dr. Sawyer Cohen consults to early childcare and education
      and pediatric primary care settings, where she provides programmatic and case-specific consultation, short-term treatment, and implements
      developmental screening programs. She enjoys training professionals ranging from caseworkers to medical residents on issues such as child
      development, autism, trauma, stress, postpartum depression, parenting, and mindfulness.
    </p>
