- prefix:  
  first_name: Rebecca
  last_name: Edery
  qualification:  LCSW
  education: Fordham University  
  email: Rebecca.edery@gmail.com
  about_me: |
    <p>
      Rivka Edery, M.S.W., L.C.S.W. has a Bachelor’s of Arts in Social Science and a Masters in Social Work from Fordham University
      Graduate School of Social Service.  She is a highly intuitive and sensitive psychotherapist, with a private practice in
      Brooklyn, NY, and is a first time author specializing in trauma recovery and spirituality.  She has been active in the treatment
      and recovery field for more than eighteen years.  Since 2009, she has been working as a clinical social worker assisting clients
      who are recovering from trauma-related disorders.  She has treated numerous clients and has talked with hundreds of recovering addicts.
      As her career was advancing, Rivka wondered if the ancient spiritual principles of the Twelve Steps of Alcoholics Anonymous can be
      applied to the healing of trauma.  One day, she was suddenly inspired with an idea that had a firm hold on her and has not let go since.
      It combined the Twelve Steps of Alcoholics Anonymous that saved her life, with life problems that are a result of surviving traumatic
      experiences.  The result is a unique approach for trauma survivors who are seeking a combined spiritual and clinical approach to their
      personal effects of surviving trauma. 
    </p>
  pic: rebecca_edery.png

