<div id='home-timeline' class="container">
  <div class="row">

    <div class="col-sm-3 sidebar">
      <div class="connections">
        <div class="panel panel-default">
          <div class="panel-heading pop">Connections</div>
          <div class="panel-body">
            <ol class="list-unstyled">
              <li ng-repeat='friend in userHome.friends'><img ng-src="{{ friend.profile_pictures.thumb }}" />
                <a ui-sref='members.details({ id: friend.id })'>{{ friend.full_name }}</a>
              </li>
              <li ng-if='!userHome.friends.length'>
                You have no connections yet. Why not say hello to someone?
              </li>
            </ol>
          </div>
        </div>
      </div>
      <div class="resources">
        <div class="panel panel-default">
          <div class="panel-heading pop">Resources</div>
          <div class="panel-body">
            <ol class="list-unstyled">
              <li ng-repeat='resource in userHome.resources'><a ng-href='{{ resource.url }}' target='resource'>{{ resource.title }}</a></li>
            </ol>
          </div>
        </div>
      </div>
    </div><!-- /.sidebar -->

    <div class="col-sm-6">
      <div id='status-update'>
        <textarea placeholder="How are you today?" ng-focus='userHome.statusUpdateActive = true' ng-model='userHome.newPost.body'></textarea>
        <div ng-show='userHome.statusUpdateActive' class='action clearfix'>
          <button class='btn btn-sm btn-primary pull-right' ng-disabled='userHome.canPost()' ng-click='userHome.postUpdate()'>Post</button>
        </div>
      </div>

      <div class='items' infinite-scroll='userHome.getMorePosts()' infinite-scroll-disabled='!userHome.hasMore || userHome.gettingMorePosts' infinite-scroll-distance='2'>
        <div ng-class="{ post: item.type == 'Post', journal_entry: item.type == 'JournalEntry' }" ng-repeat='item in userHome.items'>
          <div ng-include="'timeline/' + item.type + '.html'"></div>
        </div>
      </div>
    </div><!-- /.blog-main -->

    <div class="col-sm-3 sidebar">
      <div class="members">
        <div class="panel panel-default">
          <div class="panel-heading pop">Members</div>
          <div class="panel-body">
            <ol class="list-unstyled">
              <li ng-repeat='member in userHome.newMembers'><img ng-src="{{ member.profile_pictures.thumb }}" />
                <a ui-sref='members.details({ id: member.id })'>{{ member.full_name }}</a>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div><!-- /.sidebar -->

  </div><!-- /.row -->

</div><!-- /.container -->
