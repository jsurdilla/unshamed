<div class='registration-panel container'>
  <div class='row'>
    <div class='col-md-4 col-centered'>
      <form role="form" ng-submit='reg.register()' name='reg.regForm' novalidate>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" ng-model='reg.user.email'>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" ng-model='reg.user.password'>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" ng-model='reg.user.password_confirmation'>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled='reg.processing || (reg.regForm.$pristine && reg.successful)'>Submit</button>
      </form>

      <div class='login-now'>
        <alert ng-repeat="alert in reg.alerts" type="{{alert.type}}" >{{alert.msg}}</alert>

        Already have an account? <a ui-sref='login'>Login</a> now.
      </div>
    </div>
j  </div>
</div>
