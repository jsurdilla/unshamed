<div class="col-xs-12 col-sm-10">
  <ul class='list-unstyled convos'>
    <li ng-repeat='convo in inbox.convos' ng-click='inbox.showConvo(convo)' ng-class='{ unread: convo.unread }'>
      <strong>{{ convo.partipantsDisplayText() }}</strong><br />
      {{ convo.subject }}
    </li>
  </ul>
</div><!-- /.col-xs-12 main -->

<div class="col-xs-12 col-sm-10" ng-hide='inbox.convos.length'>
  <strong>Nothing here.</strong>
</div><!-- /.col-xs-12 main -->
