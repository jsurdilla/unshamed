<div id='conversations' class='container'>
  <div class='wrapper'>
    <div class='row'>
      <div class="col-md-4 sidebar-offcanvas left-panel">
        <header>
          <a class="top-link" ui-sref="conversations.new"><img src="/assets/compose@2x.png">New Message</a>
        </header>
        <ul class='conversations-list'>
          <li ng-repeat='convo in convos.conversations' ng-class='{ unread: !convo.read, read: convo.read }' ui-sref-active='current'>
            <a ui-sref='conversations.show({ id: convo.id })'>
              <div class='participants' ng-bind='convo.partipantsDisplayText()'></div>
              <div class='last-message' ng-bind='convo.most_recent_message'></div>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-8 main-panel">
        <div ui-view='details'></div>
      </div>
    </div><!-- .row -->
  </div><!-- .wrapper -->
</div>
