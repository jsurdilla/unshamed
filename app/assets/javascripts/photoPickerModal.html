<div class='modal-body'>
  <image-crop
    data-width="200"
    data-height="200"
    data-shape="circle"
    data-result="myCroppedImage"
    data-step="photoPicker.imageCropStep"></image-crop>
</div>

<div class='modal-footer'>
  <button class='btn btn-warning' ng-click='photoPicker.cancel()'>Cancel</button>
</div>
